<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>BusTrans</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <header class="wrapper">
            <div class="hero-img images">
                <div class="hero-txt">
                    <div class="title">Najlepszy transport</div>
                    <div class="text">
                        Za najlepszą <strong class="price">cenę</strong>!
                    </div>
                </div>
            </div>
        </header>
        <nav class="wrapper">
            <div class="nav">
                <a href="#" class="logo"
                    >Bus<strong class="trans">Trans</strong></a
                >
                <a href="#offers" class="link">Oferty</a>
                <a href="#contact" class="link">Kontakt</a>
            </div>
        </nav>
        <main>
            <div class="offers wrapper" id="offers">
                <div class="offer">
                    <div class="offer__card-img">
                        <h3 class="offer__card-img-title">Transport do 100km</h3>
                        <p class="offer__card-img-info"></i>Tanio</p>
                        <p class="offer__card-img-info"></i>Szybko</p>
                        <p class="offer__card-img-info"></i>Wygodnie</p>
                    </div>
                    <button class="offer-btn btn-special-anim">
                        Zamów już teraz!
                    </button>
                </div>
                <div class="offer">
                    <div class="offer__card-img">
                        <h3 class="offer__card-img-title">Transport specjalny</h3>
                        <p class="offer__card-img-info"></i>Tanio</p>
                        <p class="offer__card-img-info"></i>Szybko</p>
                        <p class="offer__card-img-info"></i>Wygodnie</p>
                    </div>
                    <button class="offer-btn btn-special-anim">
                        Zamów już teraz!
                    </button>
                </div>
                <div class="offer">
                    <div class="offer__card-img">
                        <h3 class="offer__card-img-title">Transport specjalny</h3>
                        <p class="offer__card-img-info"></i>Tanio</p>
                        <p class="offer__card-img-info"></i>Szybko</p>
                        <p class="offer__card-img-info"></i>Wygodnie</p>
                    </div>
                    <button class="offer-btn btn-special-anim">
                        Zamów już teraz!
                    </button>
                </div>
            </div>
            <div id="contact" class="contact wrapper">
                <div class="contact-box images">
                    <div class="contact-box__input">
                        <h2>Email</h2>
                        <input type="text">
                    </div>
                    <div class="contact-box__input">
                        <h2>Wiadomość</h2>
                        <input type="message">
                    </div>
                    <button class="offer-btn btn-special-anim">
                        Zamów już teraz!
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
